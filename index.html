<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accelerometer Data</title>
  <style>
    #accelerometer-data {
      position: absolute;
      top: 10%;
      left: 10%;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    #download {
      position: absolute;
      top: 15%;
      left: 10%;
      font-size: 18px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="accelerometer-data"></div>
  <button id="download" onclick="downloadCSV()">Download Data</button>
  <script>
    // Check if the device has an accelerometer
    if (window.DeviceMotionEvent == undefined) {
      alert("No accelerometer available.");
    } else {
      alert("Accelerometer found.");
      window.addEventListener("devicemotion", accelerometerUpdate, true);
    }

    var dataCSV = "Time,Acceleration X,Acceleration Y,Acceleration Z,Distance\n";
    var lastTime = performance.now();
    var totalDistance = 0;

    function accelerometerUpdate(event) {
      try {
        var currentTime = performance.now();
        var dt = (currentTime - lastTime) / 1000;

        var aX = event.accelerationIncludingGravity.x * 1;
        var aY = event.accelerationIncludingGravity.y * 1;
        var aZ = event.accelerationIncludingGravity.z * 1;

        aX = filterData(aX);
        aY = filterData(aY);
        aZ = filterData(aZ);

        var distanceX = (aX / 6) * Math.pow(dt, 3);
        var distanceY = (aY / 6) * Math.pow(dt, 3);
        var distanceZ = (aZ / 6) * Math.pow(dt, 3);
        totalDistance += Math.sqrt(Math.pow(distanceX, 2) + Math.pow(distanceY, 2) + Math.pow(distanceZ, 2));

        dataCSV += `${new Date().toISOString()},${aX.toFixed(3)},${aY.toFixed(3)},${aZ.toFixed(3)},${totalDistance.toFixed(3)}\n`;

        var accelerometerData = document.getElementById('accelerometer-data');
        accelerometerData.innerHTML = `Acceleration X: ${aX.toFixed(3)}, Acceleration Y: ${aY.toFixed(3)}, Acceleration Z: ${aZ.toFixed(3)}, Distance: ${totalDistance.toFixed(3)}`;

        lastTime = currentTime;
      } catch (error) {
        console.error("Error processing accelerometer data:", error);
      }
    }

    function filterData(value) {
      return value * 0.9 + (value - value * 0.9) * 0.1;
    }

    function downloadCSV() {
      var blob = new Blob([dataCSV], { type: 'text/csv;charset=utf-8;' });
      var url = URL.createObjectURL(blob);
      var link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "accelerometer_data.csv");
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
